<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">



        
        <div class="input-outer">
            <input type="text" id="ip" placeholder="Search">
            <button id="searchBtn">Search</button>
        </div>
        <div class="checkbox-outer">
            <input type="checkbox" class="checkbox" id="_id" checked><label for="_id">ID</label>
            <input type="checkbox" class="checkbox" id="title" checked><label for="title">Title</label>
            <input type="checkbox" class="checkbox" id="category" checked><label for="category">category</label>
            <input type="checkbox" class="checkbox" id="brand" checked><label for="brand">brand</label>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>category</th>
                    <th>brand</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./app.js"></script>
</body>

</html>
